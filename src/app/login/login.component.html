<!-- <div class="columns"></div> -->
<div class="panel">
  <div class="panel-header">
    <div class="panel-title text-center">Account Login</div>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <!-- <label class="form-label" for="username">Username</label> -->
      <input class="form-input" type="text" id="username" placeholder="Username">
    </div>
    <div class="form-group">
        <!-- <label class="form-label" for="password">Password</label> -->
        <input class="form-input" type="password" id="password" placeholder="Password">
    </div>
  </div>
  <div class="panel-footer">
      <button class="btn btn-primary p-centered" *ngIf="!auth.isAuthenticated()" (click)="auth.login()">Login</button>
  </div>
</div>
